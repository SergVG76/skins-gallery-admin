<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Skins List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let skin of skins; let i = index"
        [class.active]="i == currentIndex"
        (click)="setCurrentSkin(skin, i)"
      >
        {{ skin.name }}
      </li>
    </ul>

    <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllskins()">
      Delete All
    </button>
  </div>
